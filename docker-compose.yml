version: '3.7'
services:
  # frontend:
  #   image: antoniopapa1991/admin-frontend
  #   ports:
  #     - 8080:80
  #   depends_on:
  #     - backend
  #   networks:
  #     - app

  backend:
    # container_name: admin_api
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_DATABASE: influencer
      DB_USERNAME: root
      DB_PASSWORD: root
      REDIS_HOST:  127.0.0.1
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - app

  db:
    # container_name: admin_db
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: influencer
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
    networks:
      - app

  redis:
    image: redis:latest

networks:
  app:
